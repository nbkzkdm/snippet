server.port=18081

# datasource
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:./h2db/testdb;TRACE_LEVEL_FILE=4
spring.datasource.username=username
spring.datasource.password=password

# connection pool use tomcat
spring.datasource.tomcat.maxActive=10
spring.datasource.tomcat.maxIdle=10
spring.datasource.tomcat.minIdle=10
spring.datasource.tomcat.initialSize=10
spring.datasource.tomcat.defaultAutoCommit=false

spring.jpa.database=H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# update
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
#spring.jpa.properties.hibernate.globally_quoted_identifiers=true
#spring.jpa.properties.hibernate.globally_quoted_identifiers_skip_column_definitions = true
spring.jpa.open-in-view=false

# h2 for debug tool
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# log
logging.level.jp.sample.postal.code=TRACE
logging.file.name=log/sample-postal-code-test.log

# ken_all.zip
jp.sample.postal.ken.all=https://www.post.japanpost.jp/zipcode/dl/kogaki/zip/ken_all.zip
# add_yyMM.zip
jp.sample.postal.temp.add=https://www.post.japanpost.jp/zipcode/dl/kogaki/zip/add_{YYMM}.zip
# del_yyMM.zip
jp.sample.postal.temp.del=https://www.post.japanpost.jp/zipcode/dl/kogaki/zip/del_{YYMM}.zip
# zip base URL
jp.sample.postal.base.url=https://www.post.japanpost.jp/zipcode/dl/kogaki/zip/{target}
